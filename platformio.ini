
[platformio]
default_envs = tinypico-local

[env]
monitor_speed = 115200
framework = arduino
platform = https://github.com/platformio/platform-espressif32.git#feature/arduino-upstream
platform_packages = framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git#2.0.3-RC1
    platformio/tool-esptoolpy @ https://github.com/tasmota/esptool/releases/download/v3.2.1/esptool-3.2.1.zip



[env:tinypico-local]
board = tinypico
board_upload.speed = 921600